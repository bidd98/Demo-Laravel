version: '3'
services:
  app:
    image: toancong/phpup:2
    depends_on:
      - db
    ports:
      - 11400:80
      - 443:443
    volumes:
      - ./test:/var/www/app
    
    working_dir: /var/www/app
    environment:
      PHP_MEM_LIMIT: -1

  db:
    image: mysql:5.7
    volumes:
      - ./db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo_laravel
      MYSQL_USER: bidd
      MYSQL_Password: root
    ports:
      - 11401:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 11402:80
    depends_on:
      - db
    environment:
      PMA_HOSTS: db
      PMA_USER: root
      PMA_PASSWORD: root
